<div class="wrapper">
    <h1>Hier kannst du dein PDF bearbeiten </h1>
    <form (ngSubmit)="sendToParse()" enctype="multipart/form-data">
        <input (change)="onFileSelected($event)" accept="application/pdf" required id="pdf" type="file">
        <button type="submit">Parse</button>
    </form>
    <div class="bookings" *ngIf="bs.bookings.length>0">
        <div style="width:40%" *ngIf="pdfSource">
            <iframe [src]="pdfSource" width="100%" height="600px" frameborder="0"></iframe>
        </div>
        <div *ngFor="let booking of bs.bookings">
            <app-transfer-window [booking]="booking"></app-transfer-window>
        </div>
    </div>
</div>
